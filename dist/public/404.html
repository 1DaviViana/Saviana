<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Saviana App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #2563eb;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #2563eb;
      width: 30px;
      height: 30px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    var pathSegmentsToKeep = 1; // Keep /Saviana/ segment
    
    var l = window.location;
    var redirectUrl = 
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('redirect-info').textContent = 'Redirecting to ' + redirectUrl;
      
      // Perform the redirect after a brief delay
      setTimeout(function() {
        window.location.replace(redirectUrl);
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>Redirecting you to the Saviana homepage...</p>
    <p id="redirect-info" style="font-size: 12px; color: #666;"></p>
  </div>
</body>
</html>
