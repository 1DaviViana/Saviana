name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'shared/**'
      - '.github/workflows/deploy-frontend.yml'
      - 'package.json'
      - 'vite.config.ts'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        env:
          VITE_API_URL: https://web-production-76420.up.railway.app
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
        run: |
          echo "==> Iniciando build do Vite..."
          # Executa o build com a flag --debug para mais informações
          npx vite build --base=/Saviana/ --debug
          echo "==> Build do Vite concluído."
          echo "==> Verificando o conteúdo de dist/public/index.html gerado:"
          # Lista os arquivos gerados para confirmação
          ls -l dist/public/assets
          # Tenta imprimir as linhas relevantes do index.html gerado
          grep -E 'rel="stylesheet"|src="/assets/|src="/Saviana/assets/' dist/public/index.html || echo "AVISO: index.html gerado não encontrado ou padrão não encontrado."
          echo "==> Verificação do index.html concluída."


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/public
          branch: gh-pages
